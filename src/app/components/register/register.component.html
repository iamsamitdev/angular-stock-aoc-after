<mat-card class="mt-5 register-box">
    <img
      mat-card-image
      [src]="'assets/images/angular_logo.jpg'"
      height="auto"
    />
    <mat-card-header>
      <mat-card-title>สมัครสมาชิก</mat-card-title>
    </mat-card-header>

    <form [formGroup]="registerForm" (ngSubmit)="submitRegister()">
      <mat-card-content style="display: flex; flex-direction: column">
        
         <!-- Username -->
         <mat-form-field>
          <mat-label>Username</mat-label>
          <input 
            name="username" 
            id="username"
            formControlName="username" 
            matInput 
            placeholder="Username"
           />
          <mat-icon matSuffix>account_box</mat-icon>
        </mat-form-field>


        <!-- Email -->
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input 
            name="email" 
            id="email"
            formControlName="email"
            matInput 
            placeholder="Email" />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
  
        <!-- Password -->
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            name="password"
            id="password"
            formControlName="password"
            matInput
            [type]="hide ? 'password' : 'text'"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        
      </mat-card-content>
      <mat-card-actions class="flex justify-center w-full">
        <button mat-raised-button type="submit" color="primary" mat-button class="mr-3">
          บันทึก
        </button>
        <button
          mat-flat-button
          type="button"
          (click)="onClickCancel()"
          mat-button
        >
          กลับหน้าล็อกอิน
        </button>
      </mat-card-actions>
    </form>
</mat-card>
