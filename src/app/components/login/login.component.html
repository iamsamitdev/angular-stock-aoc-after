<mat-card class="mt-5 login-box">
  <img
    alt="banner"
    mat-card-image
    [src]="'assets/images/angular_logo.jpg'"
    height="auto"
  />
  <mat-card-header>
    <mat-card-title>ยินดีต้อนรับ</mat-card-title>
  </mat-card-header>

  <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <mat-card-content style="display: flex; flex-direction: column">
      
      <!-- Username -->
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input 
          name="username"
          id="username"
          formControlName="username" 
          matInput />
        <mat-icon matSuffix>account_box</mat-icon>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          name="password"
          id="password"
          formControlName="password"
          matInput
          [type]="hide ? 'password' : 'text'"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="flex justify-center w-full">
      <button mat-raised-button type="submit" color="primary" mat-button class="mr-3">
        เข้าสู่ระบบ
      </button>
      <button
        mat-flat-button
        type="button"
        (click)="onClickRegister()"
        mat-button
      >
        สมัครสมาชิก
      </button>
    </mat-card-actions>
  </form>

</mat-card>
